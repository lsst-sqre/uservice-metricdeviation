apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: u-metricdev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: u-metricdev
    spec:
      containers:

        - name: u-metricdev
          imagePullPolicy: "Always"
          image: "lsstsqre/uservice-metricdeviation"
          ports:
            -
              containerPort: 5000
              name: u-metricdev
              
